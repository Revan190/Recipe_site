{% extends "base.html" %}

{% block title %}Main page - Recipe Book{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">All Recipe</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for recipe in recipes %}
    <div class="bg-white rounded-lg shadow-md p-4">
        <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}" class="w-full h-48 object-cover rounded-t-lg">
        <h5 class="text-lg font-semibold mt-2">{{ recipe.title }}</h5>
        <p class="text-gray-600">{{ recipe.description }}</p>
        <a href="/recipe/{{ recipe.id }}" class="mt-2 inline-block bg-blue-500 text-white py-2 px-4 rounded">View recipes</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
