{% extends "base.html" %}

{% block title %}{{ recipe.title }} - Recipe Book{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-4">
    <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}" class="w-full h-48 object-cover rounded-t-lg">
    <p>Image URL: {{ recipe.image_url }}</p>
    <h1 class="text-2xl font-bold mt-2">{{ recipe.title }}</h1>
    <p class="text-gray-600 mt-4">{{ recipe.description }}</p>
    <a href="/recipe/{{ recipe_id }}" class="mt-2 inline-block bg-blue-500 text-white py-2 px-4 rounded">View recipe</a>
</div>
<a href="/" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded">Return to recipe</a>
{% endblock %}
