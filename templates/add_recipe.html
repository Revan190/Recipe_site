<form action="{{ url_for('add_recipe') }}" method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-md">
    {{ form.hidden_tag() }}
    <label for="title" class="block mb-2">Food name:</label>
    <input type="text" id="title" name="title" required class="border border-gray-300 p-2 w-full mb-4">
    
    <label for="description" class="block mb-2">Description:</label>
    <textarea id="description" name="description" required class="border border-gray-300 p-2 w-full mb-4"></textarea>
    
    <label for="image" class="block mb-2">Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required class="border border-gray-300 p-2 w-full mb-4">

    <label for="ingredients" class="block mb-2">Ingredients (comma separated):</label>
    <textarea id="ingredients" name="ingredients" required class="border border-gray-300 p-2 w-full mb-4"></textarea>
    
    <label for="instructions" class="block mb-2">Instructions:</label>
    <textarea id="instructions" name="instructions" required class="border border-gray-300 p-2 w-full mb-4"></textarea>
    
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Add Recipe</button>
</form>
